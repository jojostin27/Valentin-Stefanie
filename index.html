<head>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{

overflow:hidden;
display:flex;

align-items:center;
height:100vh;

}

/* ESTRELLAS */
body::before{

width:200%;
height:200%;

animation:stars 60s linear infinite;

}

@keyframes stars{
from{transform:translate(0,0)}
to{transform:translate(-500px,-500px)}
}

.screen{

justify-content:center;
align-items:center;
padding:25px;
width:100%;
height:100%;
animation:fade 1s ease;
}

.screen.active{display:flex}

@keyframes fade{

to{opacity:1}
}

h1{
font-size:clamp(1.6rem,5vw,2.4rem);
margin-bottom:20px;
}

p{
font-size:clamp(1rem,4vw,1.2rem);
max-width:500px;
line-height:1.6;
}

button{
padding:12px 26px;
border:none;
border-radius:30px;
margin:12px;
cursor:pointer;
font-size:1rem;
transition:0.3s;
background:white;
color:#111;
font-weight:bold;
}

button:hover{
transform:scale(1.1);
}

/* FOTO */
.foto-final img{
width:90%;
max-width:320px;
border-radius:20px;
margin-top:25px;
box-shadow:0 0 30px rgba(255,255,255,0.4);
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 20px rgba(255,255,255,0.3)}
to{box-shadow:0 0 40px rgba(255,255,255,0.8)}
}

/* CARTA */
.carta{
margin-top:25px;
background:white;
color:#111;
padding:20px;
border-radius:20px;
max-width:350px;
display:none;
box-shadow:0 10px 30px rgba(255,255,255,0.2);
}

/* FUEGOS */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
from{transform:scale(0);opacity:1}
to{transform:scale(8);opacity:0}
}

</style>
</head>
<body>

<audio id="music" loop>

</script>

</html>
